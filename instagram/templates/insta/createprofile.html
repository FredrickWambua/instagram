{%  extends 'insta/base.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<br>
<br>
<br>

<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'profile' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Profile settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.profile.profile_photo.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-sm" value="Update">
                </div>
			</form>
		</div>
	</div>
</div>



{% endblock %}
