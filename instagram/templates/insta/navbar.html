
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">       
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" height="40" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01" style="margin-left: 20%;">
                <form class="d-flex my-2 my-lg-0" method="GET" action="{% url 'search' %}">
                  <input class="form-control me-2" type="search" name='q' placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href=" {% url 'home' %} "><i style="margin-right: 20px; font-size: 20px;" class="fas fa-home"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href=" {% url 'profile' %} "><i style="margin-right: 20px; font-size: 20px;" class="fas fa-heart"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href=" {% url 'post_add' %} "><i style="margin-right: 20px; font-size: 20px;" class="fas fa-plus-square"></i></a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img style="width: 30px; height: 30px; border-radius: 50%;" src="{{user.profile.profile_photo.url}}" alt="Profile">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'profile' %} ">Profile</a>
                      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                      <a class="dropdown-item" href="{% url 'signup' %} ">Create Account</a>
                      <div class="dropdown-divider"></div>    
                      <a class="dropdown-item" href=" {% url 'login' %} ">Login</a>
                  {% endif %}
                    </div>
                  </li>
                </ul>
              </div>
            </div>
        </div>
    </nav>
</body>
</html>
