{% extends 'insta/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-md-8">
                
                {% for post in posts %}
                    {% if post %}

                    <p> {{post.name}} </p>
                    <div class="user-profile">
                        <img src="{{user.profile.profile_photo.url}}" alt="">
                    </div>
                    <a href="{% url 'home' %}"><img src="{{post.image.url}}" alt=""></a>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="id">
                <a href=""> {{post.author}} </a>
            </div>
            <div class="post">
                <img src="{{post.image.url}}">
            </div>
        </div>
    </div>
</div>
{% endblock %}
